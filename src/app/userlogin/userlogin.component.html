<form>
    <div class="input">
        <label> <b>Username: </b> </label>
        <input type="text" name="uname" placeholder="Enter User Name" [(ngModel)]="uname"> <br><br>
    </div>

    <div class="input">
        <label> <b> Password: </b> </label>
        <input type="password" name="upass" placeholder="Enter Password" [(ngModel)]="upass"> <br><br>
    </div>


    <button type="submit" class="btn btn-primary" (click)="LoginUser()">Login </button>

</form>
