
<h4>Edit product Form </h4>
<div class="well well-lg">
    <form [formGroup]="productForm" class="form-horizontal" (ngSubmit)="submitForm(productForm)" novalidate>
        <div class="form-row">
            <div class="form-group col-md">
                <label for="cusine">Cusine * </label>
                <input type="text" class="form-control" formControlName="cusine"  required [(ngModel)]="products.cusine" name="cusine" id="cusine"
                    placeholder="Enter Cusine">
               
            </div>
            <div class="form-group col-md">
                <label for="name"> Name * </label>
                <input type="text" class="form-control" formControlName="name" required [(ngModel)]="products.name" name="name" id="name"
                    placeholder="Enter Name of the Dish ">
            
            </div>
        </div>
        <div class="form-row">

            <div class="form-group col-md">
                <label for="desc">Description</label>
                <input type="text" class="form-control" formControlName="desc" required [(ngModel)]="products.desc" name="desc" id="desc"
                    placeholder="Enter Description for the Dish">
           

            </div>

            <div class="form-group col-md">
                <label for="name"> Price *</label>
                <input type="text" class="form-control" formControlName="price"required [(ngModel)]="products.price" name="price" id="price"
                    placeholder="Enter Price of the Dish">
               
              
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

</div>
